<div class="col-xs-12" material>
	<h3>Update Calling Rates</h3>

	<br/>

	<div class="col-xs-12">
		<label for="callinglink">Write the link</label>
		<input type="text" name="callinglink" id="callinglink" ng-model="callinglink">
		<br/>
	</div>

	<div class="col-xs-12">
		<button class="btn btn-success btn-raised" style="margin-top: 30px; margin-left: 40%; " ng-click="updateCallingRates(callinglink)">Submit</button>
	</div>
	
</div>
